---
layout: application
---

<article class="page">
  <h1>Category {{ page.title }}</h1>
  <div class="entry">
    {{ content }}
  </div>
  {% assign products = site.products | where: "categories", page.category %}
  {% for product in products %}
    <a href="{{product.url}}">{{product.title}}</a>
  {%endfor%}
</article>
